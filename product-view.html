<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FashionRack POS - Add Product</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="stylesheet" href="accest/css/style.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">

                <!-- Sidebar -->
                <div class="col-md-1 sidebar">
                    <div class="sidebar-header">
                        <i class="fas fa-store fa-3x text-purple mb-3"></i>
                        <h3 class="fw-bold">FashionRack POS</h3>
                    </div>
                    <div class="sidebar-icon"
                        onclick="window.location.href='home.html'">
                        <i class="fas fa-home"></i>
                    </div>
                    <div class="sidebar-icon">
                        <i class="fas fa-tshirt"></i>
                    </div>
                    <div class="sidebar-icon">
                        <i class="fas fa-socks"></i>
                    </div>
                    <div class="sidebar-icon">
                        <i class="fas fa-female"></i>
                    </div>
                    <div class="sidebar-icon">
                        <i class="fas fa-glasses"></i>
                    </div>
                    <div class="sidebar-icon active">
                        <i class="fas fa-plus-circle"></i>
                    </div>
                    <div class="sidebar-icon"
                        onclick="window.location.href='customer-add.html'">
                        <i class="fas fa-user-plus"></i>
                    </div>
                    <div class="sidebar-icon" id="logoutBtn">
                        <i class="fas fa-sign-out-alt"></i>
                    </div>
                </div>

                <!-- Main Content -->
                <div class="col-md-11 p-5">
                    <div class="row justify-content-center">
                        <div class="col-md-6">
                            <div class="card shadow">
                                <div class="card-body p-4">
                                    <div class="text-center mb-4">
                                        <i
                                            class="fas fa-box-open fa-3x text-purple mb-3"></i>
                                        <h4 class="fw-bold">Product View</h4>
                                              <button id="productAddbtn" class="btn btn-dark">Product Add</button>
                                    </div>
                                    <div id="productList" class="table-responsive">
                                        <table class="table table-striped">
                                            <thead>
                                                <tr>
                                                    <th>Product Name</th>
                                                    <th>Category</th>
                                                    <th>Price</th>
                                                    <th>Stock</th>
                                                    <th>Action</th>
                                                </tr>
                                            </thead>
                                            <tbody id="productInfo">
                                                <!-- Product rows will be dynamically added here -->
                                            </tbody>
                                        </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="accest/js/product.js"></script>
    </body>
</html>
