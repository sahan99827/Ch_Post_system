<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FashionRack POS - Home</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet">
         <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="accest/css/style.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <!-- Sidebar -->
                <div class="col-md-1 sidebar">
                    <div class="sidebar-header">
                    <i class="bi bi-shop-window fs-1 text-purple mb-3"></i>
                        <h3 class="fw-bold">FashionRack POS</h3>
                    </div>
                    <div class="sidebar-icon active" data-view="all">
                        <i class="bi bi-house-door"></i>
                    </div>
                    <div class="sidebar-icon" data-view="tops">
                        <i class="fas fa-tshirt"></i>
                    </div>
                    <div class="sidebar-icon" data-view="bottoms">
                        <i class="fas fa-socks"></i>
                    </div>
                    <div class="sidebar-icon" data-view="dresses">
                        <i class="fas fa-female"></i>
                    </div>
                    <div class="sidebar-icon" data-view="accessories">
                        <i class="fas fa-glasses"></i>
                    </div>
                    <div class="sidebar-icon"
                        onclick="window.location.href='product-add.html'">
                        <i class="fas fa-plus-circle"></i>
                    </div>
                    <div class="sidebar-icon"
                        onclick="window.location.href='customer-add.html'">
                        <i class="fas fa-user-plus"></i>
                    </div>
                    <div class="sidebar-icon" id="logoutBtn">
                        <i class="fas fa-sign-out-alt"></i>
                    </div>
                </div>

                <!-- Main Content -->
                <div class="col-md-7 main-content">
                    <div class="header">
                     <button id="cashiar" class="btn btn-dark " aria-readonly="true"><i class="bi bi-person-fill"></i></button>
                        <button class="btn btn-sm btn-purple"
                            id="currentOrderBtn">
                            <i class="fas fa-receipt me-1"></i> Current Order
                            <span class="badge bg-light text-dark ms-1">0
                                items</span>
                        </button>
                    </div>

                    <div class="search-bar">
                        <input type="text" class="form-control"
                            id="searchProduct" placeholder="Search products...">
                        <div class="category-tabs" id="categoryTabs">
                            <button class="category-tab active"
                                data-category="all">All</button>
                            <button class="category-tab"
                                data-category="tops">Tops</button>
                            <button class="category-tab"
                                data-category="bottoms">Bottoms</button>
                            <button class="category-tab"
                                data-category="dresses">Dresses</button>
                            <button class="category-tab"
                                data-category="accessories">Accessories</button>
                        </div>
                    </div>

                    <div class="products-grid" id="productsGrid">
                        <!-- Products will be loaded here -->
                    </div>
                </div>

                <!-- Order Summary -->
                <div class="col-md-4 order-summary">
                    <div class="order-header">
                        <h6 class="fw-bold mb-0">Current Order</h6>
                        <span class="badge bg-purple">0 items</span>
                    </div>
                    <div class="order-items" id="orderItems">
                        <div class="text-center text-muted py-5">
                            <i class="bi bi-cart fs-1  mb-3"></i>
                            <p>No items in cart</p>
                        </div>
                    </div>
                    <div class="order-footer">
                        <div class="order-total">
                            <div class="d-flex justify-content-between mb-2">
                                <span>Subtotal:</span>
                                <span id="subtotal">00.00 LKR</span>
                            </div>
                            <div class="d-flex justify-content-between mb-2">
                                <span>Tax (8%):</span>
                                <span id="tax">00.00 LKR</span>
                            </div>
                            <div class="d-flex justify-content-between fw-bold">
                                <span>Total:</span>
                                <span id="total">00.00 LKR</span>
                            </div>
                        </div>
                        <button class="btn btn-purple w-100 mb-2"
                            id="proceedPayment">
                            <i class="fas fa-credit-card me-2"></i>Proceed
                            Payment
                        </button>
                        <button class="btn btn-outline-secondary w-100"
                            id="clearCart">Clear Cart</button>
                    </div>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="accest/js/pos.js"></script>
    </body>
</html>
