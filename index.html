<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FashionRack POS - Login</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="stylesheet" href="accest/css/style.css">
    </head>
    <body class="login-page">
        <div class="container">
            <div
                class="row justify-content-center align-items-center min-vh-100">
                <div class="col-md-5">
                    <div class="card shadow-lg login-card">
                        <div class="card-body p-5">
                            <div class="text-center mb-4">
                                <i
                                    class="fas fa-store fa-3x text-purple mb-3"></i>
                                <h3 class="fw-bold">FashionRack POS</h3>
                            </div>
                            <form id="loginForm">
                                <div class="mb-3">
                                    <label class="form-label fw-bold">Cashier
                                        User Name:</label>
                                    <input type="text" class="form-control"
                                        id="username"
                                        placeholder="Enter username" required>
                                </div>
                                <div class="mb-4">
                                    <label
                                        class="form-label fw-bold">Password:</label>
                                    <input type="password" class="form-control"
                                        id="password"
                                        placeholder="Enter password" required>
                                </div>
                                <div class="d-flex gap-2">
                                    <button type="submit"
                                        class="btn btn-purple flex-fill">Login</button>
                                    <a href="signup.html" class="btn btn-outline-secondary flex-fill">Sign
                                        up</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="accest/js/auth.js"></script>
    </body>
</html>
