<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FashionRack POS - Add Product</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
        <link rel="stylesheet" href="accest/css/style.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">

                <!-- Sidebar -->
                <div class="col-md-1 sidebar">
                    <div class="sidebar-header">
                        <i class="fas fa-store fa-3x text-purple mb-3"></i>
                        <h3 class="fw-bold">FashionRack POS</h3>
                    </div>
                    <div class="sidebar-icon"
                        onclick="window.location.href='home.html'">
                        <i class="fas fa-home"></i>
                    </div>
                    <div class="sidebar-icon">
                        <i class="fas fa-tshirt"></i>
                    </div>
                    <div class="sidebar-icon">
                        <img src="accest/img/icon.png" width="30px"
                            height="20px">
                    </div>
                    <div class="sidebar-icon">
                        <i class="fas fa-female"></i>
                    </div>
                    <div class="sidebar-icon">
                        <i class="fas fa-glasses"></i>
                    </div>
                    <div class="sidebar-icon active">
                        <i class="fas fa-plus-circle"></i>
                    </div>
                    <div class="sidebar-icon"
                        onclick="window.location.href='customer-add.html'">
                        <i class="fas fa-user-plus"></i>
                    </div>
                    <div class="sidebar-icon" id="logoutBtn">
                        <i class="fas fa-sign-out-alt"></i>
                    </div>
                </div>

                <!-- Main Content -->
                <div class="col-md-11 p-5">
                    <div class="row justify-content-center">
                        <div class="col-md-6">
                            <div class="card shadow">
                                <div class="card-body p-4">
                                    <div class="text-center mb-4">
                                        <i
                                            class="fas fa-box-open fa-3x text-purple mb-3"></i>
                                        <h4 class="fw-bold">Order View</h4>
                                        <button id="productViewbtn"
                                            class="btn btn-dark ">Product
                                            view</button>

                                        <button id="productAddbtn"
                                            class="btn btn-dark">Product
                                            Add</button>
                                    </div>
                                    <div id="orderList"
                                        class="table-responsive scrollable-menu">
                                        <table
                                            class="table table-striped table-sm">
                                            <thead>
                                                <tr>
                                                    <th>Chasiar</th>
                                                    <th>Customer Phone
                                                        Number</th>
                                                    <th>Order Total</th>
                                                    <th>Date</th>
                                                    <th>Action</th>
                                                </tr>
                                            </thead>
                                            <tbody id="orderInfo">
                                                <!-- Product rows will be dynamically added here -->
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Order Item Modal -->
            <div class="modal fade" id="orderItemModal" tabindex="-1">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Order Items</h5>
                            <button type="button" class="btn-close"
                                data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Item</th>
                                        <th>Qty</th>
                                        <th>Price</th>
                                        <th>Total</th>
                                    </tr>
                                </thead>
                                <tbody id="orderItemsBody">
                                    <!-- Items will load here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <script
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
            <script src="accest/js/product.js"></script>
            <script src="accest/js/order.js"></script>
        </body>
    </html>
